<ion-header>
</ion-header>


<ion-content padding>
  <div class="mainmenu">
      <form [FormGroup]="loginForm" (ngSubmit)="login()" >
        <ion-grid >
          <ion-row>
            <ion-col offset-2>
                <h1 class="fontlogo">Snapchatgram V2.0</h1>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col offset-1 col-10>
              <ion-item id="rounded" class="inputg" no-lines>
                <ion-input type="Email" formControlName="Email" placeholder="Email"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col offset-1 col-10>
              <ion-item id="rounded" class="inputg"  no-lines>
                <ion-input type="password" formControlName="password" placeholder="Password Input"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col offset-1 col-10>
              <button ion-button full id="rounded" outline  type="submit" [disabled]="!loginForm.valid">Log In</button>
            </ion-col>
          </ion-row>
        </ion-grid>
        <p *ngIf="erro==null" class="error">{{error}}</p>
      </form>
    </div>
    <div>
      <ion-footer>
        <ion-toolbar>
          <span color="grey">Don't have an account? </span><span (click)="register()" ><b>  Sign up</b></span>
        </ion-toolbar>
      </ion-footer>
    </div>
</ion-content>
