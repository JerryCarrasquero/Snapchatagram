<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="login()" >
    <ion-grid >
      <ion-row>
        <ion-col offset-3>
            <h1 class="fontlogo">Snapchatgram V2.0</h1>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-1 col-10>
          <ion-item id="rounded" class="inputg" no-lines>
            <ion-input type="Email" formControlName="Email" value="{{email}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-1 col-10>
          <ion-item id="rounded" class="inputg"  no-lines>
            <ion-input type="password" formControlName="password" placeholder="password"></ion-input>
            <p class="error">{{error}}</p>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-1 col-10>
          <ion-item id="rounded" class="inputg"  no-lines>
            <ion-input type="password" formControlName="passwordnew" placeholder="new password" ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-1 col-10>
          <ion-item id="rounded" class="inputg"  no-lines>
            <ion-input type="text" formControlName="name"  value="{{name}}" > </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-1 col-10>
          <ion-item id="rounded" class="inputg"  no-lines>
            <ion-input type="text" formControlName="biography" value="{{biography}}"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col offset-1 col-10>
          <button ion-button full id="rounded" outline  type="submit" [disabled]="!loginForm.valid">Save</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
