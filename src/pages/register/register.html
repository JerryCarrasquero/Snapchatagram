<ion-content padding>
  <form [formGroup]="loginForm" (ngSubmit)="register()" >
  <ion-grid >
    <ion-row>
      <ion-col offset-3>
        <ion-icon name="contact" class="iconsize"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-1 col-10>
        <div>
          <h1>Email</h1>
          <hr>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-1 col-10>
        <ion-item id="rounded" class="inputg" no-lines>
          <ion-input type="Email" formControlName="Email" [(ngModel)]="email" ></ion-input>
        </ion-item>
        <div class="error">
          <p *ngIf="!loginForm.controls.Email.valid && loginForm.controls.Email.dirty" class="danger">A valid email is required</p>
          <p *ngIf="erro==null" class="error">{{error}}</p>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset-1 col-10>
        <button ion-button full  type="submit" [disabled]="!loginForm.valid">next</button>

      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
  <div>
    <ion-footer>
      <ion-toolbar>
        <span color="grey">Already have an account? </span><span (click)="loginbck()" ><b>  Log in.</b></span>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
