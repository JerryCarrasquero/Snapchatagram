<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content  class="card-background-page" padding>
  <ion-card>
      <button ion-button full id="rounded" (click)="presentActionSheet()"  outline>Upload image</button>
      <form [formGroup]="loginForm" (ngSubmit)="uploadimg()" class="mainmenu" >
      <ion-input type="text" formControlName="imagecheck" style="visibility: hidden" value="{{imagecheck}}" placeholder="Description"></ion-input>
      <div class="card-title">Description:</div>
      <div class="card-subtitle">
         <ion-item id="rounded" class="inputg" no-lines>
            <ion-input type="text" formControlName="Description" placeholder="Description"></ion-input>
        </ion-item>
      </div>
      <button ion-button full  type="submit" (click)="disabled=true" [disabled]="!loginForm.valid">Upload to server</button>
      <img [src]="getSantizeUrl(imgplaceholder)">
      </form>
  </ion-card>
</ion-content>
